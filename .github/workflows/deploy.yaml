name : Deploy Futsal Frontend 

on : 
  push :
    branches :
      - main

jobs :
  deploy :
    runs-on : ubuntu-latest

    steps :
      - name : Checkout Code
        uses : actions/checkout@v4

      - name : Deploy via SSH
        uses : appleboy/ssh-action@v1.0.3
        with :
          host : ${{ secrets.SSH_HOST }}
          username : ubuntu
          key : ${{ secrets.SSH_KEY }} 
          port: 4096
          script: |
            cd /home/ubuntu/projects/khelkud/futsal-fe
            git pull
            docker compose -f docker-compose.yml up -d --build --force-recreate






